<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<h1 id="title">Contact Me</h1>
<p id="description">Welcome to my site please give me some feedback on what I could improve!</p>
<body>
  <form action="contactform.php" id="survey-form" method="post">
  <div class="intros"> 
  <fieldset>
    <label class="textquestion" id="name-label">Please enter your name here: </label><input name="name" class="form-control" placeholder="John Doe" type="text" id="name" required>
    <label class="textquestion" id="email-label">Please enter your email here: </label><input name="mail" class="form-control"  placeholder="email@email.com" type="email" id="email" required>
    <label class="textquestion" id="number-label">Subject</label><input name="subject" class="form-control"  placeholder="Subject" type="text">
    <label class="textquestion">What best describes why your a vitst? </label><select name="vistor" id="dropdown">
      <option value="">(select one)</option>
      <option value="1">Kith and Kin</option>
      <option value="2">Recuriting</option>
      <option value="3">Just found the page</option>
    </select>
    <hr>
    <label class="textquestion">How would you rate this site?</label>
    <label class="textanswers"><input type="radio" class="inline" name="rating" value="1"> Great </label>
    <label class="textanswers"><input type="radio" class="inline" name="rating" value="2"> Kinda Cool </label>
    <label class="textanswers"><input type="radio" class="inline" name="rating" value="3"> Not that amazing</label>
    <label class="textanswers"><input type="radio" class="inline" name="rating" value="4"> It sucks </label>
    <hr>
    <label class="textquestion">What should I work on next ?</label>
    <label class="textanswers"><input type="checkbox" class="inline" id="#survey-form" value="1"> Front-End Projects</label>
    <label class="textanswers"><input type="checkbox" class="inline" id="#survey-form" value="2"> Back-End Projects</label>
    <label class="textanswers"><input type="checkbox" class="inline" id="#survey-form" value="3"> Designing a sportbook odds site</label>
    <label class="textanswers"><input type="checkbox" class="inline" id="#survey-form" value="4"> Learning another lang</label>
    <label class="textanswers"><input type="checkbox" class="inline" id="#survey-form" value="5"> Take a break</label>
    <hr>
    <label>Please feel free to drop a message or a suggestion</label>
    <textarea name="message" id="textAreas" cols="30" rows="10"></textarea>
  </fieldset>
</div>
<div class="submit">
<input type="submit" value="Submit" name="submit">
</div>
</form>
  
</body>
</html>
